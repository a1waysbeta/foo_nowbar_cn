name: Build Translation DLL

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. Checkout my code
    - name: Checkout foo_nowbar
      uses: actions/checkout@v4
      with:
        path: foo_nowbar

    # 2. Checkout Columns UI (Component Source)
    - name: Checkout Columns UI Source
      uses: actions/checkout@v4
      with:
        repository: reupen/columns_ui
        path: columns_ui

    # 3. Checkout Columns UI SDK
    # We place it INSIDE columns_ui/columns_ui-sdk because that's what your pch.h likely expects
    # based on: #include "../columns_ui/columns_ui-sdk/ui_extension.h"
    - name: Checkout Columns UI SDK
      uses: actions/checkout@v4
      with:
        repository: reupen/columns_ui-sdk
        path: columns_ui/columns_ui-sdk

    # 4. Checkout Foobar2000 SDK
    - name: Checkout Foobar2000 SDK
      uses: actions/checkout@v4
      with:
        repository: reupen/foobar2000-sdk-modified
        path: columns_ui/foobar2000

    # 5. Checkout PFC
    - name: Checkout PFC
      uses: actions/checkout@v4
      with:
        repository: reupen/pfc-modified
        path: columns_ui/pfc

    # 6. Checkout libPPUI
    - name: Checkout libPPUI
      uses: actions/checkout@v4
      with:
        repository: marc2k3/foobar2000-sdk
        path: temp_libppui
        sparse-checkout: libPPUI
        sparse-checkout-cone-mode: false

    - name: Move libPPUI
      run: |
        move temp_libppui\libPPUI columns_ui\libPPUI
        rmdir /s /q temp_libppui
      shell: cmd

    # 7. Checkout SVG Services
    - name: Checkout SVG Services
      uses: actions/checkout@v4
      with:
        repository: reupen/svg-services
        path: columns_ui/svg-services

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # 8. Build
    - name: Build Project
      run: msbuild foo_nowbar/foo_nowbar.vcxproj /p:Configuration=Release /p:Platform=x64

    - name: Upload DLL
      uses: actions/upload-artifact@v4
      with:
        name: foo_nowbar_dll
        path: foo_nowbar/x64/Release/foo_nowbar.dll
        if-no-files-found: error
